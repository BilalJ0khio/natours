<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natours-project</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="position-nav">
      <input type="checkbox" class="checkbox" name="toggle" id="nav-toggle" />
      <nav aria-label="togglenav" class="secondary-nav">
        <ul class="header-secondary-nav">
          <li class="secondary-nav-items">About Natous</li>
          <li class="secondary-nav-items">Your benfits</li>
          <li class="secondary-nav-items">Popular tours</li>
          <li class="secondary-nav-items">Stories</li>
          <li class="secondary-nav-items">BOOK NOW</li>
        </ul>
      </nav>
      <div class="round-circle"></div>
      <!-- <div class="background-color-nav"></div> -->

      <nav class="header-navigation">
        <div id="hidden-nav"></div>
        <div class="main-nav" id="visible-nav">
          <label for="nav-toggle" class="menu-container cross">
            <span class="line"></span>
          </label>
        </div>
      </nav>
    </div>
    <header class="header">
      <a href="#">
        <img src="img/logo-white.png" width="60" alt="natours logo" />
      </a>
      <section class="header-text">
        <h1 class="heading-one">
          <span class="heading-span">OUTDOORS</span>
          <span class="heading-span">is where life happens</span>
        </h1>
        <a href="#" class="btn header-btn"> DISCOVER OUR TOURS </a>
      </section>
    </header>
  </body>
</html>
